<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Data Manager</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="section text-center">
        <section class="header">
            <div class="container">
                <h1>List Data Manager Web</h1>
                <p>Editor JSON para a Demonlist BR</p>
            </div>
        </section>
        <div id="form-container">
            <div class="sendFile">
                <!-- send data file -->
                <input class="form-control" type="file" id="formFile" accept=".json">
                <label for="formFile" class="form-label">(selecione um arquivo data.json)</label>
            </div>
            <div>
                <button class="btn btn-outline-light" type="submit" id="submit-button" disabled>Enviar</button>
            </div>
        </div>
    </section>
    <footer class="text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(128, 128, 128, 0.05);">
          Tool made by yuuchouze
          <br>
          <a class="text-decoration-none" href="#" target="_blank">GitHub Repository</a>
        </div>
      </footer>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/GenerateLevelTable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
