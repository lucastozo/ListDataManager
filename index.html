<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Data Manager</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="section text-center">
        <section class="header">
            <div class="container">
                <h1 id="header-title" onclick="location.reload();">List Data Manager</h1>
                Editor JSON para a Demonlist BR
                <br>
                <p>Leia a <a href="https://github.com/lucastozo/ListDataManager-web/wiki" target="_blank">wiki</a> para instruções</p>
            </div>
        </section>
        <div id="form-container">
            <div class="sendFile">
                <!-- send data file -->
                <input class="form-control" type="file" id="formFile" accept=".json">
                <label for="formFile" class="form-label">(selecione um arquivo data.json)</label>
            </div>
            <div>
                <button class="btn btn-outline-light" type="submit" id="submit-button" disabled>Enviar</button>
            </div>
        </div>
        <div id="botoes-manipuladores-container"></div>
        <div id="table-container"></div>
    </section>
    <!-- level modal -->
    <div class="modal fade" id="addLevel-modal" tabindex="-1" aria-labelledby="addLevelLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="addLevelLabel">Adicionar level</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <input type="number" class="form-control" id="level-position" placeholder="Posição">
                </div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="level-id-level" placeholder="ID">
                    <button class="btn btn-primary" type="button" id="search-button-level" onclick="fillLevelInfo('level');">Buscar</button>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="level-name" placeholder="Nome" disabled="true">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="level-creator" placeholder="Criador">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="level-verifier" placeholder="Verificador">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="level-video" placeholder="Vídeo link">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="level-publisher" placeholder="Publicador (vazio caso não se aplique)">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="level-listpct" placeholder="List% (vazio caso não se aplique)">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" id="addLevel" class="btn btn-success">Adicionar</button>
            </div>
        </div>
        </div>
    </div>
    <!-- record modal -->
    <div class="modal fade" id="addRecord-modal" tabindex="-1" aria-labelledby="addRecordLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addRecordLabel">Adicionar record</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="level-id-record" placeholder="ID">
                    <button class="btn btn-primary" type="button" id="search-button-record" onclick="fillLevelInfo('record');">Buscar</button>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="level" placeholder="Level" disabled="true">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="player-name" placeholder="Player">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="progress" placeholder="Progresso">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="video" placeholder="Vídeo link (vazio para progresso sem vídeo - cuidado!)">
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" id="addRecord" class="btn btn-success">Adicionar</button>
            </div>
        </div>
        </div>
    </div>

    <!-- loading overlay -->
    <div id="overlay" class="position-fixed justify-content-center align-items-center" style="display: none; width: 100%; height: 100%; top: 0; left: 0; background-color: rgba(0,0,0,0.5); z-index: 9999;">
        <div class="d-flex flex-column justify-content-center align-items-center h-100">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p id="loading-spinner-label" class="text-light mt-3">Carregando...</p>
        </div>
    </div>

    <footer class="text-center text-lg-start" id="footer">
        <div class="text-center p-3" style="background-color: rgba(128, 128, 128, 0.05);">
          Tool made by yuuchouze
          <br>
          <a class="text-decoration-none" href="https://github.com/lucastozo/ListDataManager-web" target="_blank">GitHub Repository</a>
          -
          <a class="text-decoration-none" href="https://demonlistbr.online" target="_blank">Demonlist BR</a>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/LevelData.js"></script>
    <script src="assets/js/PlayerData.js"></script>
    <script src="assets/js/getLevelInfo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
