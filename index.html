<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Data Manager</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="section text-center">
        <section class="header">
            <div class="container">
                <a href="/" style="text-decoration: none;">
                    <h1 id="header-title">List Data Manager</h1>
                </a>
                Editor JSON para a Demonlist BR
                <br>
                <p>Leia a <a href="https://github.com/lucastozo/ListDataManager/wiki" target="_blank">wiki</a> para instruÃ§Ãµes</p>
            </div>
        </section>

        <div id="data-type-buttons">
            <a href="pages/leveldata.html" class="btn btn-outline-light index-button">
                <i class="fa-solid fa-gear fa-2xl"></i> <br>Levels
            </a>
            <a href="pages/playerdata.html" class="btn btn-outline-light index-button">
                <i class="fa-regular fa-circle-play fa-2xl"></i> <br>Records
            </a>
            <a href="pages/ignoredNames.html" class="btn btn-outline-light index-button">
                <i class="fa-solid fa-user-minus fa-2xl"></i> <br>Nomes Ignorados
            </a>
            <button type="button" class="btn btn-outline-light index-button" data-bs-toggle="modal" data-bs-target="#request-select-modal">
                <i class="fa-solid fa-user-plus fa-2xl"></i> <br><p id="request-tip" style="margin-bottom: 0;">Envios</p>
            </button>
        </div>
    </section>

    <div id="request-select-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Envios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <a href="pages/request/level-request.html" class="btn btn-outline-light index-button">
                        <i class="fa-solid fa-gear fa-2xl"></i> <br><p id="level-request-tip" style="margin-bottom: 0;">Levels</p>
                    </a>
                    <a href="pages/request/record-request.html" class="btn btn-outline-light index-button">
                        <i class="fa-regular fa-circle-play fa-2xl"></i> <br><p id="record-request-tip" style="margin-bottom: 0;">Records</p>
                    </a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/script/utils.js"></script>
    <script>
        changeRequestsTip();

        async function changeRequestsTip() {
            let qtLevelRequests = await getQuantityPendingRequests('level');
            let qtRecordRequests = await getQuantityPendingRequests('record');
            const requestTip = document.getElementById('request-tip');
            let quantity = qtLevelRequests + qtRecordRequests;
            if (quantity > 0) requestTip.textContent = `Envios ðŸ”” (${quantity})`;

            const levelRequestTip = document.getElementById('level-request-tip');
            if (qtLevelRequests > 0) levelRequestTip.textContent = `Levels ðŸ”” (${qtLevelRequests})`;

            const recordRequestTip = document.getElementById('record-request-tip');
            if (qtRecordRequests > 0) recordRequestTip.textContent = `Records ðŸ”” (${qtRecordRequests})`;
        }
    </script>

    <!-- loading overlay -->
    <div id="overlay" class="position-fixed justify-content-center align-items-center" style="display: none; width: 100%; height: 100%; top: 0; left: 0; background-color: rgba(0,0,0,0.5); z-index: 9999;">
        <div class="d-flex flex-column justify-content-center align-items-center h-100">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p id="loading-spinner-label" class="text-light mt-3">Carregando...</p>
        </div>
    </div>

    <footer class="text-center text-lg-start" id="footer">
        <div class="text-center p-3" style="background-color: rgba(128, 128, 128, 0.05);">
          Tool made by yuuchouze
          <br>
          <a class="text-decoration-none" href="https://github.com/lucastozo/ListDataManager" target="_blank">GitHub Repository</a>
          -
          <a class="text-decoration-none" href="https://demonlistbr.online" target="_blank">Demonlist BR</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
