<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Data Manager</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="section text-center">
        <section class="header">
            <div class="container">
                <a href="/" style="text-decoration: none;">
                    <h1 id="header-title">List Data Manager</h1>
                </a>
                Editor JSON para a Demonlist BR
                <br>
                <p>Leia a <a href="https://github.com/lucastozo/ListDataManager-web/wiki" target="_blank">wiki</a> para instruções</p>
            </div>
        </section>
        <div id="data-type-buttons">
            <a href="pages/leveldata.html" class="btn btn-outline-light" id="levels-button">
                <i class="fa-solid fa-gear fa-2xl"></i> <br>Levels
            </a>
            <a href="pages/playerdata.html" class="btn btn-outline-light" id="records-button">
                <i class="fa-regular fa-circle-play fa-2xl"></i> <br>Records
            </a>
        </div>
    </section>

    <!-- loading overlay -->
    <div id="overlay" class="position-fixed justify-content-center align-items-center" style="display: none; width: 100%; height: 100%; top: 0; left: 0; background-color: rgba(0,0,0,0.5); z-index: 9999;">
        <div class="d-flex flex-column justify-content-center align-items-center h-100">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p id="loading-spinner-label" class="text-light mt-3">Carregando...</p>
        </div>
    </div>

    <footer class="text-center text-lg-start" id="footer">
        <div class="text-center p-3" style="background-color: rgba(128, 128, 128, 0.05);">
          Tool made by yuuchouze
          <br>
          <a class="text-decoration-none" href="https://github.com/lucastozo/ListDataManager-web" target="_blank">GitHub Repository</a>
          -
          <a class="text-decoration-none" href="https://demonlistbr.online" target="_blank">Demonlist BR</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
